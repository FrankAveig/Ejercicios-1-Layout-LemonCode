<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paleta de Colores Din√°mica</title>
    <link rel="stylesheet" href="./scss/styles.scss">
</head>

<body>
    <div class="container-1">
        <!-- Paleta 1 - Azul -->
        <div class="row">
            <div class="box palette1-darken-4"><span class="color-box-text">Darken 4</span></div>
            <div class="box palette1-darken-3"><span class="color-box-text">Darken 3</span></div>
            <div class="box palette1-darken-2"><span class="color-box-text">Darken 2</span></div>
            <div class="box palette1-darken-1"><span class="color-box-text">Darken 1</span></div>
            <div class="box palette1-base-color"><span class="color-box-text">Base color</span></div>
            <div class="box palette1-lighten-1"><span class="color-box-text">Lighten 1</span></div>
            <div class="box palette1-lighten-2"><span class="color-box-text">Lighten 2</span></div>
            <div class="box palette1-lighten-3"><span class="color-box-text">Lighten 3</span></div>
            <div class="box palette1-lighten-4"><span class="color-box-text">Lighten 4</span></div>
        </div>

        <!-- Paleta 2 - Rojo -->
        <div class="row">
            <div class="box palette2-darken-4"><span class="color-box-text">Darken 4</span></div>
            <div class="box palette2-darken-3"><span class="color-box-text">Darken 3</span></div>
            <div class="box palette2-darken-2"><span class="color-box-text">Darken 2</span></div>
            <div class="box palette2-darken-1"><span class="color-box-text">Darken 1</span></div>
            <div class="box palette2-base-color"><span class="color-box-text">Base color</span></div>
            <div class="box palette2-lighten-1"><span class="color-box-text">Lighten 1</span></div>
            <div class="box palette2-lighten-2"><span class="color-box-text">Lighten 2</span></div>
            <div class="box palette2-lighten-3"><span class="color-box-text">Lighten 3</span></div>
            <div class="box palette2-lighten-4"><span class="color-box-text">Lighten 4</span></div>
        </div>

        <!-- Paleta 3 - Verde -->
        <div class="row">
            <div class="box palette3-darken-4"><span class="color-box-text">Darken 4</span></div>
            <div class="box palette3-darken-3"><span class="color-box-text">Darken 3</span></div>
            <div class="box palette3-darken-2"><span class="color-box-text">Darken 2</span></div>
            <div class="box palette3-darken-1"><span class="color-box-text">Darken 1</span></div>
            <div class="box palette3-base-color"><span class="color-box-text">Base color</span></div>
            <div class="box palette3-lighten-1"><span class="color-box-text">Lighten 1</span></div>
            <div class="box palette3-lighten-2"><span class="color-box-text">Lighten 2</span></div>
            <div class="box palette3-lighten-3"><span class="color-box-text">Lighten 3</span></div>
            <div class="box palette3-lighten-4"><span class="color-box-text">Lighten 4</span></div>
        </div>
    </div>
